<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="main__card">
      <div class="main__card-back card">
        <p id="yourCvc">000</p>
      </div>
      <div class="main__card-front card">
        <img src="images/card-logo.svg" alt="card logo">
        <div class="card__front-content">
          <h2 id="yourCardNumber">0000 0000 0000 0000</h2>
          <h3 id="yourName">jane appleseed</h3>
          <h3 style="text-align: right;"><span id="yourExpMonth">00</span>/<span id="yourExpYear">00</span></h3>
        </div>
      </div>
    </div>
    <div class="main__form" id="form">
      <div class="main__form-name">
        <h2>Cardholder Name</h2>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        <p id="blankName" class="error hidden">Can't be blank</p>
      </div>

      <div class="main__form-card">
        <div class="form__card-number">
          <h2>Card Number</h2>
          <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <p id="Nan" class="error hidden">Wrong format, numbers only</p>
          <p id="blankNumber" class="error hidden">Can't be blank</p>
        </div>
        <div class="form__card-date">
          <h2 style="grid-column-start: span 2;">Exp. Date (MM/YY)</h2>
          <input type="number" id="expMonth" placeholder="MM">
          <input type="number" id="expYear" placeholder="YY">
          <p id="blankData" class="error hidden">Can't be blank</p>
        </div>
        <div class="form__card-cvc">
          <h2>cvc</h2>
          <input type="number" id="cvc" placeholder="e.g. 123">
          <p id="blankCvc" class="error hidden">Can't be blank</p>
        </div>
      </div>
      <button id="confirmButton">Confirm</button>
    </div>

    <div class="main__form-submitted hidden" id="formSubmitted">
      <img src="images/icon-complete.svg" alt="">
      <div class="form__submitted-content">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
      <button>Continue</button>
    </div>
    
  </main>

  <script src="main.js"></script>
</body>
</html>
